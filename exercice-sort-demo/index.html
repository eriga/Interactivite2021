<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="row mt-3">
            <div class="col-auto">
                <h4>Filtres:</h4>
            </div>
            <div class="col">
                <button 
                    type="button" 
                    class="btn"
                    :class="{
                        'btn-secondary': filter !== 'Collations', 
                        'btn-primary': filter === 'Collations'
                    }" 
                    @click="filterToggle('Collations')"
                    >
                    Collations
                </button>
                <button 
                    type="button" 
                    class="btn"
                    :class="{
                        'btn-secondary': filter !== 'Fruits', 
                        'btn-primary': filter === 'Fruits'
                    }" 
                    @click="filterToggle('Fruits')"
                    >
                    Fruits
                </button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col"><strong :class="{'text-primary': currentSort === 'id'}" @click="sort('id')">ID</strong></div>
            <div class="col"><strong :class="{'text-primary': currentSort === 'name'}" @click="sort('name')">Nom</strong></div>
            <div class="col"><strong :class="{'text-primary': currentSort === 'price'}" @click="sort('price')">Prix</strong></div>
            <div class="col"><strong :class="{'text-primary': currentSort === 'location'}" @click="sort('location')">Endroit</strong></div>
        </div>
        <hr>
        <div class="row" v-for="product in products" v-if="filter === null || product.location === filter">
            <div class="col">{{ product.id }}</div>
            <div class="col">{{ product.name }}</div>
            <div class="col">{{ product.price.toFixed(2) }}$</div>
            <div class="col">{{ product.location }}</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script src="js/app.js" type="module"></script>
</body>
</html>
